<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">First Name:</label>
		<input name="last" id="first" type="text" placeholder="Diptimayee" required>
		<label for="last">Last Name:</label>
		<input name="last" id="last" type="text" placeholder="Sahoo" required>

		<div>
			<label for="male">Male:</label>
			<input id="male" name="genderChoice" type="radio" value="Male">
			<label for="Female">Female</label>
			<input id="Female" name="genderChoice" type="radio" value="Female">
			<label for="other">Other</label>
			<input id="other" name="genderChoice" type="radio" value="Other">
		</div>

		<!-- <div>
			<label for="email">Email:</label>
			<input type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" placeholder="password" required>
		</div> -->

		<div>
			<label>
				Email:
				<input type="email" placeholder="your email" required name="email">
			</label>

			<label>
				Password:
				<input type="password" placeholder="password" required name="password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>

		<input type="submit">
	</form>

</body>
</html>
